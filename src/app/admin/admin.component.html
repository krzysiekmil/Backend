<div>
  <label>Add City to list:
    <input #cityName/>
  </label>
  <button (click)="addCity(cityName.value) ; cityName.value=''">Add City</button>
</div>
<h2>City Manager</h2>
<table>

  <tr *ngFor="let City of cityList">
    <td>{{City.name}}</td>
    <td>
      <button type="button" (click)="deleteCity(City.name)">Delete</button>
    </td>
  </tr>
</table>
